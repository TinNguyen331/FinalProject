<div class="logo">
    <div class="logo-normal">
        <a href="https://www.creative-tim.com" class="simple-text">
                    Bom Shop
                </a>
    </div>

    <div class="logo-img">
        <img src="/assets/img/angular2-logo-white.png" />
    </div>
</div>


<div class="sidebar-wrapper">

    <div class="user">
        <div class="photo">
            <img src="../assets/img/faces/avatar.png" />
        </div>
        <div class="info">
            <a data-toggle="collapse" href="#collapseExample" class="collapsed">
                <span>Bom Boss<b class="caret"></b></span>
            </a>
            <div class="collapse" id="collapseExample">
                <ul class="nav">
                    <li>
                        <a href="javascript:void(0)">
                            <span class="sidebar-mini">MP</span>
                            <span class="sidebar-normal">My Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)">
                            <span class="sidebar-mini">EP</span>
                            <span class="sidebar-normal">Edit Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)">
                            <span class="sidebar-mini">S</span>
                            <span class="sidebar-normal">Settings</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="nav-container">
        <ul class="nav">
            <li routerLinkActive="active">
                <a [routerLink]="[menuItems[0].path]">
                    <i class="{{menuItems[0].icon}}">dashboard</i>
                    <p>{{menuItems[0].title}}</p>
                </a>
            </li>

            <li routerLinkActive="active">
                <a [routerLink]="[menuItems[1].path]">
                    <i class="{{menuItems[1].icon}}">list</i>
                    <p>{{menuItems[1].title}}</p>
                </a>
            </li>

        </ul>
    </div>

</div>
