<div class="main-content">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-12">
                <div class="card" *ngIf="notify">
                    <form #form="ngForm" class="form-horizontal">
                        <div class="card-header card-header-text" data-background-color="rose">
                            <h4 class="card-title">View notify</h4>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <label class="col-sm-2 label-on-left">Name</label>
                                <div class="col-sm-10">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label"></label>
                                        <input  [(ngModel)]="notify.name"  [ngModelOptions]="{standalone: true}" disabled type="text" class="form-control" value>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-sm-2 label-on-left">Phone</label>
                                <div class="col-sm-10">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label"></label>
                                        <input  [(ngModel)]="notify.phone" [ngModelOptions]="{standalone: true}" disabled type="text" class="form-control" value>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-sm-2 label-on-left">Email</label>
                                <div class="col-sm-10">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label"></label>
                                        <input  [(ngModel)]="notify.email" [ngModelOptions]="{standalone: true}" disabled type="text" class="form-control" value>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-sm-2 label-on-left">Content</label>
                                <div class="col-sm-10">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label"></label>
                                        <textarea [(ngModel)]="notify.message" [ngModelOptions]="{standalone: true}" disabled type="text" class="form-control" rows="4" ></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a (click)="backClick()" style="float: right" class="btn btn-fill btn-rose">Cancel</a>
                        <a href="https://mail.google.com/" target="_blank" style="float: right" class="btn btn-fill btn-rose">Reply</a>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
