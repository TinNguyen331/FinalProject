<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-sm-6 col-md-offset-2">
                <form method="#" action="#">
                    <div class="card card-login card-hidden">
                        <div class="card-header text-center" data-background-color="rose">
                            <h4 class="card-title">Login</h4>
                        </div>
                        <div class="card-content">
                            <div class="input-group">
                                <span class="input-group-addon">
                                                <i class="material-icons">face</i>
                                            </span>
                                <div class="form-group label-floating">
                                    <label class="control-label">Username</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                            <div class="input-group">
                                <span class="input-group-addon">
                                                <i class="material-icons">lock_outline</i>
                                            </span>
                                <div class="form-group label-floating">
                                    <label class="control-label">Password</label>
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="footer text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Let's go</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

        <div class="row">

            <div class="col-md-12">
                <div class="card">
                    <form method="get" action="/" class="form-horizontal">
                        <div class="card-header card-header-text" data-background-color="rose">
                            <h4 class="card-title">Form Details</h4>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <label class="col-sm-2 label-on-left">Username</label>
                                <div class="col-sm-10">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label"></label>
                                        <input type="text" class="form-control" value disabled>

                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-sm-2 label-on-left">Email</label>
                                <div class="col-sm-10">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label"></label>
                                        <input type="text" class="form-control" value>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <label class="col-sm-2 label-on-left">Phone</label>
                                <div class="col-sm-10">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label"></label>
                                        <input type="text" class="form-control" value>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" style="float: right" class="btn btn-fill btn-rose">Change password</button>
                            <button (click)="submit()" type="submit" style="float: right" class="btn btn-fill btn-rose">Update</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
