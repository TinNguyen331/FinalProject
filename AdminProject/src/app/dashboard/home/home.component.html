<div class="main-content">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-12">
                <div class="card">
                    <form  class="form-horizontal" *ngIf="user">
                        <div class="card-header card-header-text" data-background-color="rose">
                            <h4 class="card-title">User Details</h4>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <label class="col-sm-2 label-on-left">Username</label>
                                <div class="col-sm-10">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label"></label>
                                        <input type="text" class="form-control" value [(ngModel)]="user.userName" disabled>

                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-sm-2 label-on-left">Email</label>
                                <div class="col-sm-10">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label"></label>
                                        <input type="text" class="form-control" [(ngModel)]="user.email" value disabled>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <label class="col-sm-2 label-on-left">New Password</label>
                                <div class="col-sm-10">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label"></label>
                                        <input type="password" class="form-control" value>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <label class="col-sm-2 label-on-left">Re-Enter Password</label>
                                <div class="col-sm-10">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label"></label>
                                        <input type="password" class="form-control" value>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" style="float: right" class="btn btn-fill btn-rose">Cancel</button>
                            <button (click)="submit()" type="submit" style="float: right" class="btn btn-fill btn-rose">Update</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
