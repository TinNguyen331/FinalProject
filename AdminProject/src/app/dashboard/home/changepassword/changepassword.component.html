<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form #passForm="ngForm" (ngSubmit)="changePass(passForm.value)" class="form-horizontal">
                        <div class="card-header card-header-text" data-background-color="rose">
                            <h4 class="card-title">Form Details</h4>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <label class="col-sm-2 label-on-left">Password present</label>
                                <div class="col-sm-10">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label"></label>
                                        <input type="password" class="form-control" ngModel name="oldPass" value>

                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <label class="col-sm-2 label-on-left">Password new</label>
                                <div class="col-sm-10">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label"></label>
                                        <input type="password" class="form-control" name="newPass" ngModel value>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <label class="col-sm-2 label-on-left">Re-password new</label>
                                <div class="col-sm-10">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label"></label>
                                        <input type="password" class="form-control" name="verifyNewPass" ngModel value>
                                    </div>
                                </div>
                            </div>

                            <a (click)="backClick()" type="submit" style="float: right" class="btn btn-fill btn-rose">Cancel</a>
                            <button  type="submit" style="float: right" class="btn btn-fill btn-rose">Change password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
