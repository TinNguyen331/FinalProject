<div class="main-content"  >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <form #addForm="ngForm" (ngSubmit)="AddProduct(addForm.value)" class="form-horizontal">
                        <div class="card-header card-header-text" data-background-color="rose">
                            <h4 class="card-title">Insert Product</h4>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <label class="col-sm-2 label-on-left">Product name</label>
                                <div class="col-sm-6">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label"></label>
                                        <input type="text" class="form-control" name="productName" ngModel id="txtProductName">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <select class="selectpicker" [(ngModel)]="categoryId" name="categoryId" data-style="btn btn-primary btn-round" title="Single Select" data-size="7"
                                        id="txtCategory">
                                            <option disabled selected>Choose Category</option>
                                            <option *ngFor="let cate of lstCate" value='{{cate.id}}'>{{cate.categoryName}}</option>
                                            
                                        </select>
                                </div>
                            </div>


                            <div class="row">
                                <label class="col-sm-2 label-on-left">Description</label>
                                <div class="col-sm-10">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label"></label>
                                        <input type="text" class="form-control" name="productDescription" ngModel id="txtDP">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <label class="col-sm-2 label-on-left">Product price</label>
                                <div class="col-sm-10">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label"></label>
                                        <input number="true" type="text" class="form-control" name="productPrice" ngModel id="txtDD">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <label class="col-sm-2 label-on-left">Unit</label>
                                <div class="col-sm-10">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label"></label>
                                        <input type="text" class="form-control" name="unit" ngModel id="txtSTT">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <label class="col-sm-2 label-on-left">Picture URL</label>
                                <div class="col-sm-10">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label"></label>
                                        <input url="true" type="text" class="form-control" ngModel name="productPictureUrl" [(ngModel)]="productPictureUrl" id="txtQuantity">
                                    </div>
                                </div>
                            </div>

                        </div>
                        <a (click)="backClick()" style="float: right" class="btn btn-fill btn-rose">Cancel</a>
                        <button type="submit" style="float: right" class="btn btn-fill btn-rose">Insert</button>
                    </form>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header card-header-text" data-background-color="rose">
                        <h4 class="card-title">Product image</h4>
                    </div>
                    <div class="card-content" align="middle">
                        <div class="fileinput fileinput-new text-center" data-provides="fileinput">
                            <div class="fileinput-new thumbnail">
                                <!-- <img  [src]=("{{image}}!=null?{{image}}: '../../assets/img/image_placeholder.jpg'")    > -->
                                <img  [src]="productPictureUrl" onError="this.src='../../assets/img/image_placeholder.jpg'">
                            </div>
                            <div class="fileinput-preview fileinput-exists thumbnail"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
