<div class="main-content">
    <div class="container-fluid">
        <div class="header text-center">
            <h3 class="title">{{productName}}</h3>
            <p class="category">Chart price by day for product: {{productName}}</p>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-icon" data-background-color="blue">
                        <i class="material-icons">timeline</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">Coloured Line Chart
                            <small> - Rounded</small>
                        </h4>
                        <b>Selected Value:</b> <span id="tooltip"></span>
                    </div>
                    <br/>
                    <div id="colouredRoundedLineChart" class="ct-chart"></div>
                </div>
            </div>
        </div>
    </div>
</div>
